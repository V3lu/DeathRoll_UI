<section class="hero is-fullheight is-dark" >
  <div class="columns is-vcentered">
    <div class="column">

    </div>
    <div class="column has-text-centered">

    </div>
    <div class="column">

    </div>
    <div class="column is-one-third has-text-centered">
      <div id="panel">
        <form [formGroup]="myForm" (ngSubmit)="Login()">
          <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input formControlName="username" class="input is-rounded is-link is-hovered" type="username" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fa fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input formControlName="password" class="input is-rounded is-link is-hovered" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fa fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button type="submit" class="button is-success" [disabled]="myForm.invalid">
                  Login
                </button>
              </p>
              <p class="help is-danger" *ngIf="areCredentialsInvalid">Username or Password incorrect</p>
            </div>
        </form>
        <br>
        <p class="help">Don't have an account? <a [routerLink]="['/Register']"> Sign Up</a>!</p>
      </div>
    </div>
  </div>
</section>
